name: Fly Deploy
on: 
  push:
    branches:
      - main

  schedule:
    - cron: '0 4 1 * *'

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # - name: Shutdown server
