# fly.toml app configuration file generated for arraydcbot on 2024-03-02T14:08:12+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'arraydcbot'
primary_region = 'hkg'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[build]

[env]
  HOST_TYPE = 'FLY_IO'
  PORT = '8080'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 99
